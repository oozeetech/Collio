<div class="col-lg-12 col-md-12">
  <div class="card card-nav-tabs">
    <div class="card-header" data-background-color="purple">
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">

          <h4 class="title">Notifications</h4>
          <p class="category">See whats going on with your page</p>
        </div>
      </div>
    </div>

    <div class="card-content">
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          <table class="table">
            <tbody *ngFor="let item of this._UserNotification.results">
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.text}}</td>
                <td>{{item.time_created | date : 'MMM d, y h:mm:ss a' }}</td>
                <td class="td-actions text-right">
                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="NotificationDelete(item.id); ">
                        <i class="material-icons">close</i>
                      </button>
                  <!-- <a href="javascript:void(0);" >
                    <i class=" fa fa-trash-o " aria-hidden="true "></i>
                  </a> -->
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="td-actions text-left"  colspan="2">
                  <button type="button " class="btn btn-primary" (click)="BtnNotification(this._UserNotification.previous)
                        " [disabled]="!this._UserNotification.previous ">Prev</button>
                </td>
                <td class="td-actions text-right" colspan="2">
                  <button type="button " class="btn btn-primary" (click)="BtnNotification(this._UserNotification.next)
                        " [disabled]="!this._UserNotification.next ">Next</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
