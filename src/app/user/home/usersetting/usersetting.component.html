<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header" data-background-color="purple">
        <h4 class="title">Edit Profile</h4>

      </div>
      <div class="card-content">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group label-floating ">
                <label class="control-label">Fist Name</label>
                <input type="text" class="form-control Profile" [(ngModel)]="_UserInfo.first_name" name="first_name">
                <span class="material-input"></span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group label-floating ">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control Profile" [(ngModel)]="_UserInfo.last_name" name="last_name">
                <span class="material-input"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <div class="form-group label-floating ">
                <label class="control-label">Username</label>
                <input type="text" class="form-control Profile" [(ngModel)]="_UserInfo.username" name="username">
                <span class="material-input" *ngIf="!_UserInfo.username" style="color:red ">This field may required</span>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group label-floating ">
                <label class="control-label">Phone number</label>
                <input type="text" class="form-control Profile" [(ngModel)]="_UserInfo.phone_number" name="phone_number">
                <span class="material-input"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group label-floating ">
                <label class="control-label">Email</label>
                <input type="text" class="form-control Profile" [(ngModel)]="_UserInfo.email" name="email" disabled="disabled">
                <span class="material-input"></span>
              </div>
            </div>

          </div>
        </form>


        <br>

        <label class="checkbox-inline">
          <input type="checkbox" value="" [checked]="_UserInfo.email_sub" (change)="_UserInfo.email_sub = !_UserInfo.email_sub" name="email_sub"> Send me weekly reports</label>
        <div class="clearfix" style="color: red">{{_UpdateProfileError}}</div>
        <!-- <button type="button" class="btn btn-primary pull-right" (click)="UpdateProfile()">Update Profile</button> -->
        <br>
        <br>
        <hr>
        <form>
          <h4>Change Password</h4>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group label-floating">
                <label class="control-label">Current</label>
                <input id="" type="password" id="old_password" name="old_password" class="form-control required" [(ngModel)]="_ChangePassWord.old_password"
                  maxlength="20">
                <p style="color: red"></p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group label-floating">
                <label class="control-label">New password</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control required" [(ngModel)]="_ChangePassWord.new_password1"
                  maxlength="20">
                <p style="color: red"></p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group label-floating">
                <label class="control-label">And again</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control required" [(ngModel)]="_ChangePassWord.new_password2"
                  maxlength="20">
                <p style="color: red"></p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group label-floating">
                <label>At least 8 charecters, combining letters and numbers</label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary pull-right" (click)="ProfileUpdate()">Update User Setting</button>
          <div class="clearfix" style="color: red">{{_ChangePasswordError}}</div>
        </form>
      </div>
    </div>
  </div>
